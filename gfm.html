    function match(ref, res, id) {
        if (ref === res)return 'same';
        if (ref.replace(/&quot;/g,'"') === res)return 'same'; // quote escaping is useless
        if (derogs.includes(id)) return 'derog';
        return 'diff';
    }
    const pres = use_cases.map(
        ([md, html],id) => [md, html.replace(/ \/>/g, '>'), [...md2dom(md.replace(/→/g,'\t'))].map(e=>e.outerHTML).join('\n')]

    .map((pres,i) => {pres[2].className = match(pres[1].innerText, pres[2].innerText, i+1);return pres})
    .flat();
    document.body.replaceChildren(...pres);
    document.title = document.querySelectorAll('.same,.derog').length + ' / ' + document.querySelectorAll('[id^=md-]').length
